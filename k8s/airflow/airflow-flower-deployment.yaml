apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-flower
spec:
  selector:
    matchLabels:
      app: airflow-flower
  template:
    metadata:
      labels:
        app: airflow-flower
    spec:
      containers:
      - name: airflow-flower
        image:  airflow:2.7.1-python-3.10.11
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5555
        envFrom:
          - configMapRef:
              name: airflow-env
        args: [flower]
      volumes:
        - name: airflow-dags
          persistentVolumeClaim: 
            claimName: airflow-dags-pvc
        - name: airflow-logs
          persistentVolumeClaim:
            claimName: airflow-logs-pvc
        - name: airflow-plugins
          persistentVolumeClaim:
            claimName: airflow-plugins-pvc